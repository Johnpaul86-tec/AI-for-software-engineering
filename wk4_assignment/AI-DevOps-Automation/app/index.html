<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Login Test</title>
    <style>
      body {
        font-family: Arial;
        background: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
      }
      #message {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Login Page</h2>
      <form id="loginForm">
        <input id="username" type="text" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button id="loginButton" type="button">Login</button>
        <p id="message"></p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
